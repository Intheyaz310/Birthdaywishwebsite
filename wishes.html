<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes 🎉</title>
    <link rel="stylesheet" href="wishes.css">
</head>
<body>

    <!-- Add background music for wishes page -->
        <audio id="audio-background" src="old/happy-birthday-music-box-version-117317.mp3" loop></audio>

    <!-- Birthday Wishes Section -->
    <div class="wishes-container">
        <h1 class="birthday-title">Wishing You the Happiest Birthday!</h1>

        <div class="message-container">
            <div class="message" id="message1">🎂 May your day be as sweet as cake!</div>
            <div class="message" id="message2">🎉 You deserve all the happiness in the world!</div>
            <div class="message" id="message3">💫 Shine brighter than the stars today!</div>
            <div class="message" id="message4">🌟 Sending you loads of love and hugs!</div>
            <div class="message" id="message5">🎁 May all your dreams come true!</div>
        </div>
    </div>

    <!-- Confetti Effect -->
    <canvas id="confettiCanvas"></canvas>

    <footer>
        <p>Enjoy your day! 🎈</p>
    </footer>

    <script src="wishes.js"></script>
</body>
</html>
